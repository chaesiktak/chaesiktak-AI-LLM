<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채식 대체 식재료 추천</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>chaesiktak LLM operator</h1>
    <p>⚠️ Enter counts ⚠️ JSON format ⚠️:</p>
    <textarea id="jsonInput" placeholder='{"counts": {"beef": 8, "pork": 95, "salmon": 10}}'></textarea>
    <br>
    <button type="button" onclick="analyze()">Response</button>
    <h2>결과</h2>
    <pre id="result"></pre>
    <p class="error" id="error-message"></p>

    <script>
        function analyze() {
            const inputJson = document.getElementById("jsonInput").value;
            const errorMessage = document.getElementById("error-message");
            const result = document.getElementById("result");

            errorMessage.textContent = "";
            result.textContent = "";

            try {
                const parsedData = JSON.parse(inputJson);
                if (!parsedData.counts) {
                    throw new Error("JSON에 'counts' 키가 없습니다.");
                }

                fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(parsedData)
                })
                .then(response => response.json())
                .then(data => result.textContent = JSON.stringify(data, null, 2))
                .catch(error => errorMessage.textContent = "❌ 서버 오류 발생: " + error);
            } catch (error) {
                errorMessage.textContent = "❌ JSON 형식 오류: " + error.message;
            }
        }
    </script>
</body>
</html>
